<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carwood - Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
        .filter-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .filter-container input, .filter-container select {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Carwood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center my-4">Car Gallery</h1>
        <div class="filter-container">
            <input type="text" id="searchInput" onkeyup="filterGallery()" placeholder="Search for cars..." class="form-control">
            <select id="filterSelect" onchange="filterGallery()" class="form-control">
                <option value="all">All</option>
                <option value="sports">Sports</option>
                <option value="suv">SUV</option>
                <option value="sedan">Sedan</option>
            </select>
        </div>
        <section class="gallery" id="gallery">
            <div class="gallery-item" data-category="sports">
                <img src="https://images.unsplash.com/photo-1599947983431-1adff78d237f" alt="Car 1">
            </div>
            <div class="gallery-item" data-category="sports">
                <img src="https://cdn.pixabay.com/photo/2012/05/29/00/43/aston-martin-49278_1280.jpg" alt="Car 2">
            </div>
            <div class="gallery-item" data-category="suv">
                <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70" alt="Car 3">
            </div>
            <div class="gallery-item" data-category="sedan">
                <img src="https://images.unsplash.com/photo-1616544798544-0e58f043a37b" alt="Car 4">
            </div>
            <div class="gallery-item" data-category="sedan">
                <img src="https://cdn.pixabay.com/photo/2013/07/12/13/55/car-146185_1280.png" alt="Car 5">
            </div>
        </section>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2024 Carwood:
            <a class="text-dark" href="https://carwood.com/">carwood.com</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterGallery() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let filter = document.getElementById('filterSelect').value;
            let items = document.querySelectorAll('.gallery-item');

            items.forEach(item => {
                let category = item.getAttribute('data-category');
                let text = item.querySelector('img').alt.toLowerCase();

                if ((filter === 'all' || category === filter) && text.includes(input)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
